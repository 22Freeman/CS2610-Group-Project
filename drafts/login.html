<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="css" href="login.css">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Mr+Dafoe' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="body-wrap">
    <div class="nav-wrap">
      <div class="nav-content"><h1>Googlegram+</h1></div>
    </div>
    <div class="main-wrap">
      <div class="left-right-squeeze">
        <div class="left-wrap">
          <h2>Welcome</h2>
          <p>
            Share and browse photos of cool stuff like cats and doges Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla quam velit, vulputate eu pharetra nec, mattis ac neque.
          </p>
          <div class="before-login"><div class="before-line"></div>Have an Instagram<div class="after-line"></div></div>
          <div class="login-container"><button class="login-button" type="submit">Sign in with Instagram<i class="fa fa-sign-in"></i></button></div>
          <div class="before-sign-up"><div class="before-line2"></div>else<div class="after-line2"></div></div>

            <!--<img src="http://i.imgur.com/dgPoLyi.jpg?1"/>-->
            <img src="http://i.imgur.com/aDMNG2V.jpg"/>

          <div class="image-circles">

            <i class="fa fa-circle-o image-circle-2"></i>
            <i class="fa fa-circle-o image-circle-3"></i>
            <i class="fa fa-circle-o image-circle-4"></i>
            <i class="fa fa-circle-o image-circle-5"></i>
